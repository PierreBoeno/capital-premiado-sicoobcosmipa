<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio | Sicoob</title>

    <!-- Icone Favicon -->
    <link
      rel="shortcut icon"
      href="./src/imgs/icon sicoob.png"
      type="image/x-icon"
    />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Local -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./src/imgs/logo sicoob cosmipa white.png"
            height="35px"
            widht="auto"
            alt="Logo Sicoob Cosmipa"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center text-center"
          id="navbarNavAltMarkup"
        >
          <div data-aos="fade-right" class="navbar-nav text-uppercase align-items-center">
            <a class="nav-link" href="#inicio">Início</a>
            <a class="nav-link" href="#participar">Como Participar</a>
            <a class="nav-link" href="#">Regulamento</a>
            <a class="nav-link" href="#">Números da Sorte</a>
            <a class="nav-link" href="#">Ganhadores</a>
            <a class="nav-link" href="#">Perguntas Frequentes</a>
          </div>
        </div>
      </div>
    </nav>

    <section id="inicio">
      <div class="row">
        <div class="col">
          <img
            src="./src/imgs/Capa Sorteio.jpg"
            class="w-100 img-fluid"
            alt="Foto Campanha"
          />
        </div>
      </div>
    </section>

    <section class="azul" id="participar">
      <h2>Como participar</h2>
    </section>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Script Local -->
    <script src="./src/index.js"></script>
  </body>
</html>
